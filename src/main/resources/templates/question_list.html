<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목!!!!</th>
        <th>작성일시</th>
        <th>질문내용</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="question : ${questionList}">
        <td th:text="${question.subject}"></td>
        <td th:text="${question.createDate}"></td>
        <td th:text="${question.content}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
